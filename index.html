<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>FRUITS name</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Kiwi", "Orange", "Banana", "Mango"];
document.getElementById("demo1").innerHTML = fruits;

fruits.sort();
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
